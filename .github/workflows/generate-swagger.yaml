name: Generate Swagger docs
on:
    push:
        branches:
            - main
    
    workflow_dispatch:

jobs:
    generate-swagger:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: Generate Swagger docs
              run: npm run generate-swagger
            
            - name: Upload Swagger docs
              uses: actions/upload-artifact@v4
              with:
                name: swagger-multi
                path: ./gererated-swagger

    
    push-to-docs-repo:
        needs: generate-swagger
        runs-on: ubuntu-latest

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                name: swagger-multi
                path: ./swagger-bundle

            - name: Checkout docs-repo
              uses: actions/checkout@v4
              with:
                repository: "ashishDevv/docs-repo"
                path: docs-repo
                token: ${{secrets.DOCS_REPO_TOKEN}}
            
            - name: Debug current directory
              run: |
                echo "Current directory: $(pwd)"
                echo "listing contents:"
                ls -la


            - name: Copy Swagger docs to docs-repo
              run: cp -r ./swagger-bundle/* .docs-repo/docs/swagger
            
            - name: Commit and push changes
              run: |
                cd docs-repo
                git config user.name "github-actions"
                git config user.email "actions@github.com"
                git add swagger
                git commit -m "Update Swagger docs"
                git push

